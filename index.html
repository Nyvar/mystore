<!DOCTYPE html>
<html>
<head>
  <title>Sophal Sorya Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .scroll-nav {
        
        display: flex;
        flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch; /* smooth scroll on mobile */
      white-space: nowrap;
    }

    .scroll-nav a {
    flex: 0 0 auto;
    margin-right: 1.5rem;
    text-decoration: none;
    color: #000;
    font-size: 1.25rem; /* Increased font size */
    font-weight: 500;    /* Optional: makes text bolder */
    padding: 0.5rem 1rem; /* Adds padding around each item */
  }
    .scroll-nav::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 3px;
    }
    
  </style>
</head>
<body>
  <div class="bg-info ">
    <nav class="scroll-nav" >
      <a>sophal Sorya</a>
      <a data-tag="all">All</a>
      <a data-tag="best selling">Best Selling</a>
      <a data-tag="balm">Balm</a>
      <a data-tag="toothpaste">Toothpash</a>
      <a data-tag="Skincare">Skincare</a>
      <a data-tag="khmer">Khmer Brand</a>
      <a data-tag="milk">Milk Brand</a>
      <a data-tag="soap"> Soap</a>
      <a data-tag="coffee">Coffee</a>
      <a data-tag="ABC">ABC</a>
      <a data-tag="coosea">Coosea</a>
    </nav>
  </div>
  <form class="mt-3">
    <div class="input-group">
      <input type="text" id="search-input" class="form-control" placeholder="Search products...">
      <button class="btn btn-dark" type="submit">Search</button>
    </div>
  </form>
  <div class="container mt-4">
    <div class="row" id="product-row">

    </div>
  </div>
</body>
</html>
<script src="index.js"></script>
